{% extends 'ground.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Reset Password</h2>

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
