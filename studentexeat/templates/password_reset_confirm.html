{% extends 'ground.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Enter New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.crispy }}
        <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
</div>
{% endblock %}
