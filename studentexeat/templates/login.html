{% extends 'ground.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.85);
    }
    
    .login-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{% static "logo.jpeg" %}');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        opacity: 0.2;
        z-index: -1;
    }
    
    .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: none;
        background-color: rgba(255, 255, 255, 0.95);
    }
    
    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd1 0%, #6a4199 100%);
    }

    /* New styles for form inputs */
    .form-control {
        color: #6a0dad !important; /* Purple text color */
        background-color: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid #d3b1ff !important;
    }

    .form-control:focus {
        color: #4b0082 !important; /* Darker purple when focused */
        background-color: rgba(255, 255, 255, 0.95) !important;
        border-color: #9c64ff !important;
        box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25) !important;
    }

    .form-control::placeholder {
        color: #b399d4 !important; /* Lighter purple for placeholder */
    }

    /* Style the labels */
    .form-group label {
        color: #4b0082 !important; /* Dark purple for labels */
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card border-0 shadow-lg">
                <div class="card-header text-white text-center py-4">
                    <h2><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field|as_crispy_field }}
                                </div>
                            {% endfor %}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="fas fa-key me-1"></i> Forgot your password?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
