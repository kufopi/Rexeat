{% extends 'ground.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Exeat Request{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-lg overflow-hidden">
                <div class="card-header bg-gradient-primary text-white py-4">
                    <h2 class="mb-0"><i class="fas fa-file-alt me-2"></i>Create Exeat Request</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row g-3">
                            {{ form|crispy }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-paper-plane me-2"></i> Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(45deg, #4e73df, #224abe);
    }
    .card {
        border: none;
    }
    .form-control, .form-select {
        border-radius: 0.375rem;
        padding: 0.75rem 1rem;
        color: #6f42c1; /* Purple text color */
    }
    .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
    }
    /* Additional styling to ensure all text in form is purple */
    .form-group label {
        color: #6f42c1;
    }
    /* For crispy forms specific elements */
    .form-text {
        color: #6f42c1 !important;
    }
</style>
{% endblock %}
